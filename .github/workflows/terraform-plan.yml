name: terraform-plan

on:
  pull_request:
    paths:
      - "infra/**"

jobs:
  plan-dev:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write # comment vÃ o PR
      id-token: write 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials for DEV
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DEV_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Terraform Init
        working-directory: infra/envs/dev
        run: terraform init -input=false

      - name: Terraform Fmt Check
        working-directory: infra/envs/dev
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: infra/envs/dev
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: infra/envs/dev
        run: terraform plan -no-color -input=false > plan.txt

      - name: Upload plan as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('infra/envs/dev/plan.txt', 'utf8');

            const body = [
              '## Terraform Plan (dev)',
              '```hcl',
              planOutput.substring(0, 60000),
              '```'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
